- name: Install and configure NGINX
  hosts: bastion.ru-central1.internal
  become: yes
  tasks:
    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copy custom NGINX configuration file
      copy:
        src: ../templates/bastion-web.conf.j2
        dest: /etc/nginx/sites-available/bastion-web.conf
        mode: '0644'
    
    - name: Создание каталога
      file:
        path: /etc/nginx/ssl
        state: directory
        mode: '0755'

    - name: Copy certs
      copy:
        src: ../files/private/fullchain.cer
        dest: /etc/nginx/ssl/fullchain.cer
        mode: '0600'

    - name: Copy certs
      copy:
        src: ../files/private/sys34-ulovkinp.run.place.key
        dest: /etc/nginx/ssl/sys34-ulovkinp.run.place.key
        mode: '0600'

    - name: Create a symlink in sites-enabled
      file:
        src: /etc/nginx/sites-available/bastion-web.conf
        dest: /etc/nginx/sites-enabled/bastion-web.conf
        state: link

    - name: Remove default site from sites-enabled
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      ignore_errors: yes

    - name: Enable and start NGINX service
      systemd:
        name: nginx
        enabled: yes
        state: started